<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEM's Showcase</title>
    <style>
        /* ... (previous styles remain unchanged) ... */
        .comment-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .comment-list {
            margin-bottom: 1rem;
        }
        .comment {
            background-color: #fff;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .comment-form button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ... (previous HTML structure remains unchanged) ... -->
    
    <script>
        console.log('Script started');
        let projects = [
            {
                id: 1,
                title: "Corporate Dashboard",
                category: "Corporate",
                description: "A comprehensive dashboard for corporate data visualization.",
                author: "John Smith",
                starred: false,
                date: new Date(2023, 5, 15),
                comments: []
            },
            {
                id: 2,
                title: "Artist Portfolio",
                category: "Creative",
                description: "A stunning portfolio website for artists to showcase their work.",
                author: "Emma Johnson",
                starred: false,
                date: new Date(2023, 6, 20),
                comments: []
            },
            {
                id: 3,
                title: "Tech Startup Landing Page",
                category: "Technology",
                description: "An engaging landing page for a cutting-edge tech startup.",
                author: "Alex Chen",
                starred: false,
                date: new Date(2023, 7, 5),
                comments: []
            },
            {
                id: 4,
                title: "Financial Analysis Tool",
                category: "Corporate",
                description: "A powerful tool for in-depth financial analysis and reporting.",
                author: "Sarah Williams",
                starred: false,
                date: new Date(2023, 8, 10),
                comments: []
            },
            {
                id: 5,
                title: "Digital Art Gallery",
                category: "Creative",
                description: "An immersive online gallery for digital artists to exhibit their creations.",
                author: "Michael Brown",
                starred: false,
                date: new Date(2023, 9, 25),
                comments: []
            },
            {
                id: 6,
                title: "AI-Powered Chatbot",
                category: "Technology",
                description: "An intelligent chatbot leveraging the latest in AI technology.",
                author: "Lisa Zhang",
                starred: false,
                date: new Date(2023, 10, 30),
                comments: []
            }
        ];

        let currentView = 'grid';

        function renderProjects(projectsToRender) {
            console.log('Rendering projects:', projectsToRender);
            const container = document.getElementById('projects-container');
            const fallbackContent = document.getElementById('fallback-content');
            container.innerHTML = '';
            container.className = `projects ${currentView}-view`;
            
            if (projectsToRender.length === 0) {
                fallbackContent.style.display = 'block';
                fallbackContent.textContent = 'No projects to display.';
                return;
            }
            
            fallbackContent.style.display = 'none';
            
            projectsToRender.forEach(project => {
                const projectCard = `
                    <div class="project-card">
                        <div class="project-image">${project.title[0]}</div>
                        <div class="project-info">
                            <div class="project-title">
                                <h3>${project.title}</h3>
                                <svg class="star-icon" data-id="${project.id}" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="${project.starred ? 'currentColor' : 'none'}" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer;">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                            </div>
                            <span class="project-category">${project.category}</span>
                            <div class="project-author">
                                <div class="author-avatar"></div>
                                <span>${project.author}</span>
                            </div>
                            <p>${project.description}</p>
                            <div class="project-actions">
                                <button class="project-action">
                                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                                    </svg>
                                    GitHub
                                </button>
                                <button class="project-action">
                                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="6" y1="3" x2="6" y2="15"></line>
                                        <circle cx="18" cy="6" r="3"></circle>
                                        <circle cx="6" cy="18" r="3"></circle>
                                        <path d="M18 9a9 9 0 0 1-9 9"></path>
                                    </svg>
                                    Fork this project
                                </button>
                                <button class="project-action comment-btn" data-id="${project.id}">
                                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    Comment
                                </button>
                            </div>
                            <div class="comment-section" id="comment-section-${project.id}">
                                <div class="comment-list" id="comment-list-${project.id}">
                                    ${project.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                                </div>
                                <div class="comment-form">
                                    <textarea placeholder="Add a comment..." id="comment-input-${project.id}"></textarea>
                                    <button class="add-comment-btn" data-id="${project.id}">Add Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += projectCard;
            });

            // Add event listeners for star icons
            document.querySelectorAll('.star-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const projectId = parseInt(e.target.getAttribute('data-id'));
                    toggleStarProject(projectId);
                });
            });

            // Add event listeners for comment buttons
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const projectId = parseInt(e.target.getAttribute('data-id'));
                    toggleCommentSection(projectId);
                });
            });

            // Add event listeners for add comment buttons
            document.querySelectorAll('.add-comment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const projectId = parseInt(e.target.getAttribute('data-id'));
                    addComment(projectId);
                });
            });
        }

        function toggleStarProject(projectId) {
            console.log('Toggling star for project:', projectId);
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.starred = !project.starred;
                updateActiveTab();
            }
        }

        function toggleCommentSection(projectId) {
            const commentSection = document.getElementById(`comment-section-${projectId}`);
            commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
        }

        function addComment(projectId) {
            const project = projects.find(p => p.id === projectId);
            const commentInput = document.getElementById(`comment-input-${projectId}`);
            const comment = commentInput.value.trim();
            if (comment && project) {
                project.comments.push(comment);
                commentInput.value = '';
                updateCommentList(projectId);
            }
        }

        function updateCommentList(projectId) {
            const project = projects.find(p => p.id === projectId);
            const commentList = document.getElementById(`comment-list-${projectId}`);
            commentList.innerHTML = project.comments.map(comment => `<div class="comment">${comment}</div>`).join('');
        }

        function filterProjects(category) {
            console.log('Filtering projects by category:', category);
            if (category === 'All') {
                renderProjects(projects);
            } else {
                const filteredProjects = projects.filter(project => project.category === category);
                renderProjects(filteredProjects);
            }
        }

        function updateActiveTab() {
            console.log('Updating active tab');
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            let projectsToRender;

            switch (activeTab) {
                case 'featured':
                    projectsToRender = projects;
                    break;
                case 'latest':
                    projectsToRender = [...projects].sort((a, b) => b.date - a.date);
                    break;
                case 'starred':
                    projectsToRender = projects.filter(project => project.starred);
                    break;
                default:
                    projectsToRender = projects;
            }

            renderProjects(projectsToRender);
        }

        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                const category = item.getAttribute('data-category');
                filterProjects(category);
            });
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                updateActiveTab();
            });
        });

        document.querySelectorAll('.view-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelector('.view-option.active').classList.remove('active');
                option.classList.add('active');
                currentView = option.getAttribute('data-view');
                updateActiveTab();
            });
        });

        // Initial render
        console.log('Initial render');
        updateActiveTab();
    </script>
    </body>
    </html>
